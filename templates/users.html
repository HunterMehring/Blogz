{% extends "base.html" %}

{% block content %}
<br />
{% if users|length == 0 %}
    <p id="no-users">No users yet</p>
    {% else %}
        <h1>Blog Users!</h1>
        <ul>
            {% for user in users %}
            <li>
                <a href="/blog?user={{user.user_id}}">{{user.username}}</a>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
